<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #192a32;
		}
		h1 {
			color: #9ff;
			box-shadow: 0px 3px 3px  rgb(8, 8, 8);
			padding: 3px 8px;
		}
		.board {
			display: grid;
			grid-template-columns: repeat(3, 100px);
			grid-gap: 15px;
		}
		.cell {
			width: 100px;
			height: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 8px;
			font-size: 36px;
			font-weight: bold;
			cursor: pointer;
			box-shadow: 0px 5px 5px  black;
			background-color: #274352;
			transition: background-color 0.3s;
		}
		.cell:hover {
			background-color: #3e6b83;
		}
		.cell.x {
			color: #31c4be; 
		}
		.cell.o {
			color: #f4b138; 
		}
		.scoreboard {
			
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			width: 330px;
		}
		.scoreboard .x {
			font-family: Arial;
			margin: 5px 0;
			border-radius: 8px;
			width: 100px;
			display: flex;
			flex-direction: column;
			text-align: center;
			height: 40px;
			font-weight: bold;
			background-color: #31c4be;
			font-size: 14px;
			padding: 2px 0;
			box-shadow: 0px 3px 5px  #000000;
		}
		.scoreboard .ties {
			margin: 5px 0;
			width: 100px;
			display: flex;
			flex-direction: column;
			text-align: center;
			border-radius: 8px;
			height: 40px;
			font-weight: bold;
			background-color: #a8bec9;
			font-size: 14px;
			padding: 2px 0;
			box-shadow: 0px 3px 5px  rgb(0, 0, 0);
		}
		.scoreboard .y {
			margin: 5px 0;
			width: 100px;
			display: flex;
			flex-direction: column;
			text-align: center;
			height: 40px;
			border-radius: 8px;
			background-color: #f2b237;
			font-size: 14px;
			font-weight:bold;
			padding: 2px 0;
			box-shadow: 0px 3px 5px  #020c11;
		}
		#scoreX{
			font-size: 25px;
			font-weight: bold;
		}
		#scoreO{
			font-size: 25px;
			font-weight: bold;
		}
		#resetButton {
			padding: 10px 20px;
			margin-top: 10px;
			font-size: 16px;
			cursor: pointer;
			background-color: #274352;
			color: #fff;
			border: none;
			box-shadow: 0px 3px 5px  #020c11;
			border-radius: 5px;
			transition: background-color 0.3s;
		}
		#resetButton:hover {
			background-color: #3e6b83;
		}
		#status {
			margin-top: 20px;
			font-size: 24px;
			color: #9ff;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.0.0/dist/fireworks.min.js"></script>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<div class="board" id="board">
		<div class="cell" data-cell="0"></div>
		<div class="cell" data-cell="1"></div>
		<div class="cell" data-cell="2"></div>
		<div class="cell" data-cell="3"></div>
		<div class="cell" data-cell="4"></div>
		<div class="cell" data-cell="5"></div>
		<div class="cell" data-cell="6"></div>
		<div class="cell" data-cell="7"></div>
		<div class="cell" data-cell="8"></div>
	</div>
	<h2 id="status"></h2>
	<div class="scoreboard">
		<div class="x">PLAYER: X <span id="scoreX">0</span></div>
		<div class="ties">DRAWS <span id="scoreX">0</span></div>
		<div class="y">PLAYER: O<span id="scoreO">0</span></div>
	</div>
	<button id="resetButton">Reset</button>
	<script>
		const socket = io();

		const board = document.getElementById('board');
		const status = document.getElementById('status');
		const resetButton = document.getElementById('resetButton');
		const scoreX = document.getElementById('scoreX');
		const scoreO = document.getElementById('scoreO');

		board.addEventListener('click', (event) => {
			if (event.target.classList.contains('cell')) {
				const cellIndex = event.target.getAttribute('data-cell');
				socket.emit('make_move', { position: cellIndex });
			}
		});

		resetButton.addEventListener('click', () => {
			socket.emit('reset_game');
		});

		socket.on('update_board', (game_state) => {
			game_state.board.forEach((value, index) => {
				const cell = board.children[index];
				cell.textContent = value;
				cell.classList.remove('x', 'o');
				if (value === 'X') {
					cell.classList.add('x');
				} else if (value === 'O') {
					cell.classList.add('o');
				}
			});
			if (game_state.winner) {
				status.textContent = game_state.winner === 'Draw' ? 'It\'s a Draw!' : `${game_state.winner} Wins!`;
				if (game_state.winner !== 'Draw') {
					startFireworks();
				}
			} else {
				status.textContent = `Current Turn: ${game_state.current_turn}`;
			}
			scoreX.textContent = game_state.scoreboard.X;
			scoreO.textContent = game_state.scoreboard.O;
		});

		function startFireworks() {
			const container = document.createElement('div');
			container.style.position = 'fixed';
			container.style.top = 0;
			container.style.left = 0;
			container.style.width = '100%';
			container.style.height = '100%';
			container.style.pointerEvents = 'none';
			document.body.appendChild(container);

			const fireworks = new Fireworks.default(container, {
				autoresize: true,
				opacity: 0.5,
				acceleration: 1.05,
				friction: 0.97,
				gravity: 1.5,
				particles: 50,
				trace: 3,
				explosion: 5,
				intensity: 30,
				flickering: 50,
				lineStyle: 'round',
				hue: {
					min: 0,
					max: 360
				},
				delay: {
					min: 15,
					max: 30
				},
				rocketsPoint: {
					min: 50,
					max: 50
				},
				lineWidth: {
					explosion: {
						min: 1,
						max: 3
					},
					trace: {
						min: 1,
						max: 2
					}
				},
				brightness: {
					min: 50,
					max: 80
				},
				decay: {
					min: 0.015,
					max: 0.03
				},
				mouse: {
					click: false,
					move: false,
					max: 1
				}
			});

			fireworks.start();

			setTimeout(() => {
				fireworks.stop();
				document.body.removeChild(container);
			}, 5000); // Fireworks duration
		}
	</script>
</body>
</html>
