<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Tic Tac Toe</h1>
            <button id="login">Login</button>
            <button id="leaderboard">Leaderboard</button>
        </header>
        <main>
            <div id="login-form" class="hidden">
                <input type="text" id="username" placeholder="Username">
                <button id="submit-login">Submit</button>
            </div>
            <div id="game-board" class="hidden">
                <!-- The game board will be dynamically generated -->
            </div>
            <button id="reset" class="hidden">Reset Game</button>
            <div id="leaderboard-section" class="hidden">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Tic Tac Toe Game</p>
        </footer>
    </div>
    <script src="scripts/socketManager.js"></script>
    <script src="scripts/gameLogic.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
